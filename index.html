<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIGER Agent - Authorize (Self-Contained)</title>
    <!-- 1. Tải các thư viện -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@meshsdk/react@1.1.12/dist/mesh-react.js"></script>
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2a2a2a; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); text-align: center; width: 90%; max-width: 500px; }
        h1 { color: #ffa500; margin-bottom: 30px; }
        button { background-color: #ffa500; color: #1a1a1a; border: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: background-color 0.3s, transform 0.2s; margin-top: 20px; }
        button:hover:not(:disabled) { background-color: #ffc107; transform: translateY(-2px); }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .info { margin-top: 30px; padding: 15px; background-color: #333; border-radius: 8px; word-wrap: break-word; }
        .info p { margin: 5px 0; }
        .status { margin-top: 20px; font-weight: bold; height: 24px; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 2. Script được viết bằng JS thuần (React.createElement) -->
    <script type="text/javascript">
        window.onload = function() {
            const e = React.createElement;
            const { MeshProvider, CardanoWallet } = MeshReact;
            const { useWallet } = MeshReact.hooks;

            function App() {
                const { wallet, connected, name, connecting } = useWallet();
                const [sessionId, setSessionId] = React.useState(null);
                const [walletAddress, setWalletAddress] = React.useState('');

                React.useEffect(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    setSessionId(urlParams.get('session_id'));
                }, []);

                React.useEffect(() => {
                    const getAddress = async () => {
                        if (connected && wallet) {
                            const addresses = await wallet.getUsedAddresses();
                            setWalletAddress(addresses[0] || '');
                        } else {
                            setWalletAddress('');
                        }
                    };
                    getAddress();
                }, [connected, wallet]);

                const handleAuthorize = () => {
                    alert('Authorization logic will be implemented next!');
                };

                const StatusDisplay = () => {
                    if (!sessionId) return e('span', { className: 'error' }, 'ERROR: session_id not found in URL.');
                    if (connecting) return 'Connecting...';
                    if (connected) return e('span', { className: 'success' }, `Connected to ${name} wallet.`);
                    return 'Please connect your wallet.';
                };

                return e('div', { className: 'container' },
                    e('h1', null, 'Authorize Test Session'),
                    e('p', null, 'Connect your wallet to generate a temporary credential set for an automated E2E test.'),
                    e('div', { style: { marginTop: '20px' } }, e(CardanoWallet)),
                    connected && e('button', { id: 'authBtn', onClick: handleAuthorize }, '2. Authorize Test Session'),
                    (sessionId || connected) && e('div', { className: 'info' },
                        sessionId && e('p', null,
                            e('strong', null, 'Session ID: '),
                            e('span', null, sessionId)
                        ),
                        walletAddress && e('p', null,
                            e('strong', null, 'Wallet Address: '),
                            e('span', { style: { fontSize: '12px' } }, walletAddress)
                        )
                    ),
                    e('div', { className: 'status' }, e(StatusDisplay))
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                e(MeshProvider, null, e(App))
            );
        };
    </script>
</body>
</html>
