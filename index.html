<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIGER Agent - Authorize Test Session</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #ffa500;
            margin-bottom: 30px;
        }
        button {
            background-color: #ffa500;
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        button:hover:not(:disabled) {
            background-color: #ffc107;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .info {
            margin-top: 30px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .info p { margin: 5px 0; }
        .status {
            margin-top: 20px;
            font-weight: bold;
            height: 24px;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Authorize Test Session</h1>
        <p>Connect your wallet to generate a temporary credential set for an automated E2E test.</p>
        
        <button id="connectBtn">1. Connect Wallet</button>
        <button id="authBtn" disabled>2. Authorize Test Session</button>

        <div class="info" id="infoBox" style="display: none;">
            <p><strong>Session ID:</strong> <span id="sessionIdInfo"></span></p>
            <p><strong>Wallet Address:</strong> <span id="walletInfo"></span></p>
        </div>

        <div class="status" id="statusMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@cardano-foundation/cardano-dapp-connector@latest/dist/cardano-dapp-connector.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI Elements ---
            const connectBtn = document.getElementById('connectBtn');
            const authBtn = document.getElementById('authBtn');
            const infoBox = document.getElementById('infoBox');
            const sessionIdInfo = document.getElementById('sessionIdInfo');
            const walletInfo = document.getElementById('walletInfo');
            const statusMessage = document.getElementById('statusMessage');

            // --- State Variables ---
            let sessionId = null;
            let walletApi = null;

            // --- Logic ---
            
            // 1. Get Session ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            sessionId = urlParams.get('session_id');

            if (sessionId) {
                sessionIdInfo.textContent = sessionId;
            } else {
                statusMessage.textContent = 'ERROR: session_id not found in URL.';
                statusMessage.className = 'status error';
            }

            // 2. Connect Wallet Logic
            connectBtn.addEventListener('click', async () => {
                if (!sessionId) return;
                
                statusMessage.textContent = 'Connecting to wallet...';
                statusMessage.className = 'status';

                try {
                    const dappConnector = cardanoDappConnector;
                    walletApi = await dappConnector.connect();
                    
                    const address = await walletApi.getAddress();
                    walletInfo.textContent = address;

                    // Update UI
                    infoBox.style.display = 'block';
                    connectBtn.disabled = true;
                    connectBtn.textContent = 'Wallet Connected';
                    authBtn.disabled = false;
                    statusMessage.textContent = 'Wallet connected successfully. Ready to authorize.';
                    statusMessage.className = 'status success';

                } catch (error) {
                    console.error('Wallet connection failed:', error);
                    statusMessage.textContent = 'Wallet connection failed. Please try again.';
                    statusMessage.className = 'status error';
                }
            });

            // 3. Authorize Logic (Placeholder for TASK M6.1-T2)
            authBtn.addEventListener('click', () => {
                statusMessage.textContent = 'Authorization logic will be implemented in the next step...';
                // Logic for signing and sending data will go here.
            });
        });
    </script>
</body>
</html>
