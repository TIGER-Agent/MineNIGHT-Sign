<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIGER Agent - Authorize (Babel)</title>
    <!-- 1. Tải các thư viện -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@meshsdk/react@1.1.12/dist/mesh-react.js"></script>
    <!-- 2. Tải trình biên dịch Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2a2a2a; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); text-align: center; width: 90%; max-width: 500px; }
        h1 { color: #ffa500; margin-bottom: 30px; }
        button { background-color: #ffa500; color: #1a1a1a; border: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: background-color 0.3s, transform 0.2s; margin-top: 20px; }
        button:hover:not(:disabled) { background-color: #ffc107; transform: translateY(-2px); }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .info { margin-top: 30px; padding: 15px; background-color: #333; border-radius: 8px; word-wrap: break-word; }
        .info p { margin: 5px 0; }
        .status { margin-top: 20px; font-weight: bold; height: 24px; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 3. Thẻ script bây giờ có type="text/babel" -->
    <script type="text/babel">
        const { MeshProvider, CardanoWallet } = MeshReact;
        const { useWallet } = MeshReact.hooks;

        function App() {
            const { wallet, connected, name, connecting } = useWallet();
            const [sessionId, setSessionId] = React.useState(null);
            const [walletAddress, setWalletAddress] = React.useState('');

            React.useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                setSessionId(urlParams.get('session_id'));
            }, []);

            React.useEffect(() => {
                const getAddress = async () => {
                    if (connected && wallet) {
                        const addresses = await wallet.getUsedAddresses();
                        setWalletAddress(addresses[0] || '');
                    } else {
                        setWalletAddress('');
                    }
                };
                getAddress();
            }, [connected, wallet]);

            const handleAuthorize = () => {
                alert('Authorization logic will be implemented next!');
            };

            const StatusDisplay = () => {
                if (!sessionId) return <span className="error">ERROR: session_id not found in URL.</span>;
                if (connecting) return 'Connecting...';
                if (connected) return <span className="success">{`Connected to ${name} wallet.`}</span>;
                return 'Please connect your wallet.';
            };

            return (
                <div className="container">
                    <h1>Authorize Test Session</h1>
                    <p>Connect your wallet to generate a temporary credential set for an automated E2E test.</p>
                    
                    <div style={{ marginTop: '20px' }}>
                        <CardanoWallet />
                    </div>

                    {connected && (
                        <button id="authBtn" onClick={handleAuthorize}>
                            2. Authorize Test Session
                        </button>
                    )}

                    {(sessionId || connected) && (
                        <div className="info">
                            {sessionId && (
                                <p>
                                    <strong>Session ID: </strong>
                                    <span>{sessionId}</span>
                                </p>
                            )}
                            {walletAddress && (
                                <p>
                                    <strong>Wallet Address: </strong>
                                    <span style={{ fontSize: '12px' }}>{walletAddress}</span>
                                </p>
                            )}
                        </div>
                    )}

                    <div className="status">
                        <StatusDisplay />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <MeshProvider>
                <App />
            </MeshProvider>
        );
    </script>
</body>
</html>
